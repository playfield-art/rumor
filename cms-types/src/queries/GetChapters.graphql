#
# This query will get the chapters from the narrative
#

query getChapters($narrativePart: String, $slug: String) {
  chapters(
    filters: {
      and: [
        { narrative_part: { eq: $narrativePart } }
        { booths: { slug: { eq: $slug } } }
      ]
    }
  ) {
    data {
      id
      attributes {
        title
        soundscape {
          data {
            attributes {
              ext
              url
            }
          }
        }
        narrative_part
        blocks {
          __typename
          ... on ComponentBlocksChapterQuestionBlock {
            soundscape {
              data {
                attributes {
                  ext
                  url
                }
              }
            }
            question {
              data {
                id
                attributes {
                  title
                  description
                  audio {
                    language {
                      data {
                        attributes {
                          short
                          long
                        }
                      }
                    }
                    audio {
                      data {
                        attributes {
                          ext
                          url
                        }
                      }
                    }
                  }
                }
              }
            }
          }
          ... on ComponentBlocksChapterVoiceOverBlock {
            soundscape {
              data {
                attributes {
                  ext
                  url
                }
              }
            }
            voice_over {
              data {
                id
                attributes {
                  title
                  description
                  audio {
                    language {
                      data {
                        attributes {
                          short
                          long
                        }
                      }
                    }
                    audio {
                      data {
                        attributes {
                          ext
                          url
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
